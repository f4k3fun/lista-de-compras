<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compras</title>

  <link rel="stylesheet" href="styles/index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="container">
  <div class="justify-center"><img src="assets/logo.svg" alt="Logo quicklist" class="desktop-only"></div>
  <main>
    <header>
    <span>
      <!-- <img src="assets/icons/" alt=""> -->
       <-
       Voltar
    </span>

    <h1>Compras da semana</h1>
    </header>

    <form >
      <div class="input-wrapper">
        <input type="text" name="product" id="product" placeholder="Adicione um novo item">
        <button type="submit" class="btn">Adicionar item</button>
      </div>
    </form>

    <ul role="list">
      <li class="product">
        <div>
          <span>
            <input type="checkbox">
          </span>
          <p>Pao de forma</p>
        </div>

        <img src="assets/icons/Frame-3.svg" alt="Icone de lixeira">
      </li>

      <li class="product">
        <div>
          <span>
            <input type="checkbox">
          </span>
          <p>Cafe</p>
        </div>
      
        <img src="assets/icons/Frame-3.svg" alt="Icone de lixeira">
      </li>

      <li class="product">
        <div>
          <span>
            <input type="checkbox">
          </span>
          <p>Suco de Laranja</p>
        </div>
      
        <img src="assets/icons/Frame-3.svg" alt="Icone de lixeira">
      </li>

      <li class="product">
        <div>
          <span>
            <input type="checkbox">
          </span>
          <p>Bolacha</p>
        </div>
      
        <img src="assets/icons/Frame-3.svg" alt="Icone de lixeira">
      </li>
    </ul>
  </main>
  <footer> 
    <div>
    <img src="assets/icons/warning-circle-filled.svg" alt="Icone de alerta">
    <span>O item foi removido da lista</span>
    </div>
    <img src="assets/icons/delete-small.svg" alt="">
  </footer>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
